<div class="container">
  <form [formGroup]="loginForm" loginFormrole="form">
    <fieldset>
      <p class="text-uppercase"> Login using your account: </p>

      <div class="form-group">
        <input type="email" name="username-login" id="username-login" class="form-control input-lg"
          formControlName="user" placeholder="username">
      </div>
      <div class="form-group">
        <input type="password" name="password-login" id="password-login" class="form-control input-lg"
          formControlName="password" placeholder="Password">
      </div>
      <div>
        <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid"
        (click)="loguear()">Sign In</button>
      </div>

      <div *ngIf="userControl.invalid && (userControl.dirty || userControl.touched)" class="alert alert-danger">
        <div *ngIf="userControl.hasError('required')">El nombre es requerido</div>
        <div *ngIf="userControl.hasError('pattern')">El formato del mail es invalido</div>
      </div>

      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
        class="alert alert-danger">
        <div *ngIf="passwordControl.hasError('required')">El password es requerido</div>
        <div *ngIf="passwordControl.hasError('minlength')">>El password debe ser de 10 o m√°s caracteres</div>
      </div>

    </fieldset>

  </form>
</div>
