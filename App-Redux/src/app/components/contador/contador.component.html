<div class="container mt-5">
  <div class="row text-center">
    <div class="col">
      <h1> Contador </h1>
      <h2><span class="badge rounded-pill bg-success">{{contador$ | async }}</span> </h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col">
      <button class="btn btn-primary rounded" (click)="incrementar()">Incrementar</button>
      <button class="btn btn-danger rounded" (click)="decrementar()">Decrementar</button>
      <button class="btn btn-danger rounded" (click)="reset()">Reset</button>

    </div>
  </div>
</div>
