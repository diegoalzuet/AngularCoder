<div class="container mt-5">
  <div class="row">
    <h1 class="d-flex justify-content-center">Login</h1>
  </div>
  <div class="row">

    <form [formGroup]="usuarioRegistradoForm" class="m-auto col-lg-6 ">
      <div class="form-group pt-2">
        <input class="form-control form-control-lg" type="text" id="user" name="user" placeholder="user"
          formControlName="user">
      </div>
      <div class="form-group pt-2">
        <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="password"
          formControlName="password">
      </div>
      <div *ngIf="userControl.invalid && (userControl.dirty || userControl.touched)" class="alert alert-danger">
        <div *ngIf="userControl.hasError('required')">El nombre es requerido</div>
      </div>
      <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)"
        class="alert alert-danger">
        <div *ngIf="passwordControl.hasError('required')">El password es requerido</div>
        <div *ngIf="passwordControl.hasError('minlength')">>El password debe ser de 10 o m√°s caracteres</div>
      </div>

      <input class="btn btn-primary mt-3" type="submit" value="Log In" [disabled]="usuarioRegistradoForm.invalid"
        (click)="loguear()">
    </form>
  </div>
</div>
