<div class="card" style="width: 18rem;">
  <div *ngFor="let m of cart">
    <img [src]="m.image.url" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{ m.title }}</h5>
      <p class="card-text"> The movie has been added to the cart</p>
    </div>
  </div>
</div>
<button (click)="vaciarCarrito()">Vaciar Carrito</button>
