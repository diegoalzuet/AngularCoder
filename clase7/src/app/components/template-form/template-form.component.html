<h1>Agragar datos</h1>
<form #formPersona="ngForm" (ngSubmit)="agregarPersona(formPersona.value)" class="m-3 col-lg-6">
  <div class="form-group">
    <label for="nombre">Nombre: </label>
    <!-- <input type="text" id="nombre" name="nombre" class="form-control" ngModel> -->
    <!-- <input type="text" id="nombre" name="nombre" class="form-control" [ngModel]="persona.nombre"> -->
    <!-- <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="persona.nombre"> -->
    <!-- <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="persona.nombre" required> -->
    <input #nombre=ngModel type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="persona.nombre" required>
    <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre esta vacio</div>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido: </label>
    <!-- <input type="text" id="apellido" name="apellido" class="form-control" ngModel> -->
    <input type="text" id="apellido" name="apellido" class="form-control" [ngModel]="persona.apellido">
  </div>
  <div>
    <label for="edad">Edad: </label>
    <!-- <input type="text" id="edad" name="edad" class="form-control" ngModel> -->
    <input type="text" id="edad" name="edad" class="form-control" [ngModel]="persona.edad">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="formPersona.invalid">Guardar</button>

  <br>
  {{persona|json}}
  <br>
  {{formPersona.value|json}}
</form>
